params:
  seed: ${...seed}

  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    separate: False

    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: True

    mlp:
      units: [256, 128, 64]     # mạng giữ nguyên cấu trúc chuẩn
      activation: elu
      d2rl: False
      initializer:
        name: default
      regularizer:
        name: None

  # checkpoint control
  load_checkpoint: ${if:${...checkpoint},True,False}
  load_path: ${...checkpoint}

  config:
    name: ${resolve_default:DualFrankaBottle,${....experiment}}
    full_experiment_name: ${.name}
    env_name: rlgpu
    multi_gpu: ${....multi_gpu}
    ppo: True
    mixed_precision: False

    normalize_input: True
    normalize_value: True
    value_bootstrap: True
    normalize_advantage: True

    num_actors: ${....task.env.numEnvs}
    reward_shaper:
      scale_value: 1.0

    # PPO hyperparameters
    gamma: 0.99
    tau: 0.95
    learning_rate: 3e-4        # học chậm hơn mặc định một chút cho stability
    lr_schedule: adaptive
    schedule_type: standard
    kl_threshold: 0.008
    e_clip: 0.2
    entropy_coef: 0.0
    critic_coef: 4.0
    clip_value: True
    bounds_loss_coef: 0.0001

    # training procedure
    horizon_length: 32
    minibatch_size: 128        # tăng batch cho task 2 tay
    mini_epochs: 4
    grad_norm: 1.0
    truncate_grads: True

    seq_len: 4
    max_epochs: ${resolve_default:10000,${....max_iterations}}
    score_to_win: 10000000
    save_best_after: 200
    save_frequency: 100
    print_stats: True
